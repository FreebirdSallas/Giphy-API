<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Giphy Api</title>
</head>


<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 gif-search">
                <!-- search engine for gif -->
              <form id="gif-form">
                    <label for="gif-input">Gif Search:</label>
                    <input type="text" id="gif-input">
                    <input id="add-gif" type="submit" value="Search">
              </form>
            </div>
            <div class="colm-md-8 gif-head">You have gif's!</div>
        </div>
        <div class="row">
            <div class="col-4">
                <!-- gif button topics added here -->
                <div id="buttons-view"></div>
            </div>    
            <div class="col-8">
                <!-- gif from api stored here -->
                <div id="gif-viewd"></div>
            </div>
        </div>
    </div>
    <script src="assets/javascript/java.js"></script>
    
</body>
</html>
